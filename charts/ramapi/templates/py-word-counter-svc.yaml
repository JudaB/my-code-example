{{- if .Values.pyWordCounter.ingress.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: py-word-counter-svc
  namespace: {{ .Release.Namespace }}  
spec:
  selector:
    app: py-word-counter
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: py-word-counter-ingress
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`{{ .Values.pyWordCounter.ingress.host }}`)
      kind: Rule
      services:
        - name: py-word-counter
          port: 8000
{{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-commit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-commit-web
  template:
    metadata:
      labels:
        app: nginx-commit-web
    spec:
      containers:
        - image: docker.io/judab/nginx-commit:230628-11.53
          resources:
            requests:
              memory: 200m
              cpu: 100m
            limits:
              memory: 1Gi
              cpu: 800m
          name: nginx-app-container
          ports:
            - containerPort: 5000

